<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快点网络科技</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="content-left">
        </div>
        <div class="content-right">
            <div class="welcome_title">欢迎登录快点网络科技</div>
            <div class="login_box">
                <form action="">
                    <div class="input">
                        <span>用户名：</span>
                        <input type="text" placeholder="请输入手机/用户名/邮箱">
                    </div>
                    <div class="input">
                        <span>密码：</span>
                        <input type="text" placeholder="请输入账户登录密码">
                    </div>
                    <div class="input">
                        <span>验证码：</span>
                        <input type="text" placeholder="功能暂不实现" disabled="disabled">
                    </div>
                    <div class="button">
                        <input type="submit" method="post" value="登录">
                        <input type="button" value="注册">
                    </div>
                </form>
            </div>
            <div class="third-party_login">
                <div>
                    <div></div>
                    第三方登录
                    <div></div>
                </div>
                <div>
                    <a title="微信" href="" id="login_weixin">
                        <img src="images/wechat.png" alt="">
                    </a>
                    <a title="QQ" href="" id="login_qq">
                        <img src="images/qq.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
